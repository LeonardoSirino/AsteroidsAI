<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }
        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        
</style>

</head>

<body>
<div id = "mynetwork"></div>

<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = [{'id': 1, 'label': 1, 'shape': 'dot'}, {'id': 2, 'label': 2, 'shape': 'dot'}, {'id': 3, 'label': 3, 'shape': 'dot'}, {'id': 4, 'label': 4, 'shape': 'dot'}, {'id': 5, 'label': 5, 'shape': 'dot'}, {'id': 6, 'label': 6, 'shape': 'dot'}, {'id': 7, 'label': 7, 'shape': 'dot'}, {'id': 8, 'label': 8, 'shape': 'dot'}, {'id': 9, 'label': 9, 'shape': 'dot'}, {'id': 10, 'label': 10, 'shape': 'dot'}];
        edges = [{'value': -0.7919484698232513, 'from': 5, 'to': 9, 'color': 'red', 'arrows': 'to', 'arrowStrikethrough': 'false'}, {'value': 0.028677746502493995, 'from': 8, 'to': 1}, {'value': -0.8145087083010363, 'from': 1, 'to': 6}, {'value': -0.6934413532445443, 'from': 2, 'to': 10}, {'value': 0.004346522231662764, 'from': 3, 'to': 7}, {'value': 0.06034539784651494, 'from': 4, 'to': 4}, {'value': 0.6161304892807262, 'from': 5, 'to': 2}, {'value': -0.7564719397885007, 'from': 8, 'to': 7}, {'value': -0.008834041817415317, 'from': 1, 'to': 9}, {'value': 0.16162587864061007, 'from': 2, 'to': 8}];

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
        return network;

    }

    drawGraph();

</script>
</body>
</html>
